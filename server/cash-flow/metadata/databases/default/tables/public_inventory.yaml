table:
  schema: public
  name: inventory
object_relationships:
  - name: product
    using:
      foreign_key_constraint_on: p_code
insert_permissions:
  - role: org-admin
    permission:
      check:
        product:
          org:
            _eq: X-Hasura-Org-Id
      set:
        role_id: x-hasura-Role-Id
      columns:
        - count
        - p_code
        - createdAt
        - updatedAt
        - id
      backend_only: false
select_permissions:
  - role: org-admin
    permission:
      columns:
        - count
        - p_code
        - createdAt
        - updatedAt
        - id
      filter:
        product:
          org:
            _eq: X-Hasura-Org-Id
      allow_aggregations: true
update_permissions:
  - role: org-admin
    permission:
      columns:
        - count
        - p_code
        - createdAt
        - updatedAt
        - id
      filter:
        product:
          org:
            _eq: X-Hasura-Org-Id
      check: null
delete_permissions:
  - role: org-admin
    permission:
      filter:
        product:
          org:
            _eq: X-Hasura-Org-Id
