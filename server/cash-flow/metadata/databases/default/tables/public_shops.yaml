table:
  schema: public
  name: shops
object_relationships:
  - name: orgByOrg
    using:
      foreign_key_constraint_on: org
array_relationships:
  - name: sales
    using:
      foreign_key_constraint_on:
        column: shop
        table:
          schema: public
          name: sales
insert_permissions:
  - role: org-admin
    permission:
      check:
        org:
          _eq: X-Hasura-Org-Id
      columns:
        - address
        - location
        - name
        - id
        - org
      backend_only: false
select_permissions:
  - role: org-admin
    permission:
      columns:
        - address
        - location
        - name
        - id
        - org
      filter:
        org:
          _eq: X-Hasura-Org-Id
update_permissions:
  - role: org-admin
    permission:
      columns:
        - address
        - location
        - name
        - id
        - org
      filter:
        org:
          _eq: X-Hasura-Org-Id
      check:
        org:
          _eq: X-Hasura-Org-Id
delete_permissions:
  - role: org-admin
    permission:
      filter:
        org:
          _eq: X-Hasura-Org-Id
