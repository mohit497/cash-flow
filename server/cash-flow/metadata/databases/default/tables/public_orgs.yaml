table:
  schema: public
  name: orgs
array_relationships:
  - name: active_roles
    using:
      foreign_key_constraint_on:
        column: org
        table:
          schema: public
          name: active_roles
  - name: products
    using:
      foreign_key_constraint_on:
        column: org
        table:
          schema: public
          name: products
  - name: sales
    using:
      foreign_key_constraint_on:
        column: org
        table:
          schema: public
          name: sales
  - name: shops
    using:
      foreign_key_constraint_on:
        column: org
        table:
          schema: public
          name: shops
select_permissions:
  - role: org-admin
    permission:
      columns:
        - email
        - name
        - id
      filter:
        id:
          _eq: X-Hasura-Org-Id
      allow_aggregations: true
