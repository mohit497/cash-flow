table:
  schema: public
  name: active_roles
object_relationships:
  - name: ROLE
    using:
      foreign_key_constraint_on: role
  - name: orgByOrg
    using:
      foreign_key_constraint_on: org
  - name: userByUser
    using:
      foreign_key_constraint_on: user
select_permissions:
  - role: org-admin
    permission:
      columns:
        - id
        - role
        - user
        - org
      filter:
        user:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
