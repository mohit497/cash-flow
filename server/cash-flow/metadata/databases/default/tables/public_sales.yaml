table:
  schema: public
  name: sales
object_relationships:
  - name: active_role
    using:
      foreign_key_constraint_on: role_id
  - name: orgByOrg
    using:
      foreign_key_constraint_on: org
  - name: shopByShop
    using:
      foreign_key_constraint_on: shop
  - name: userByUser
    using:
      foreign_key_constraint_on: user
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: sale
        table:
          schema: public
          name: transactions
insert_permissions:
  - role: org-admin
    permission:
      check:
        userByUser:
          activeRolesByUser:
            org:
              _eq: X-Hasura-Org-Id
      set:
        role_id: x-hasura-Role-Id
      columns:
        - createdAt
        - updatedAt
        - id
        - org
        - shop
        - user
      backend_only: false
select_permissions:
  - role: org-admin
    permission:
      columns:
        - createdAt
        - updatedAt
        - id
        - org
        - shop
        - user
      filter:
        userByUser:
          activeRolesByUser:
            org:
              _eq: X-Hasura-Org-Id
update_permissions:
  - role: org-admin
    permission:
      columns:
        - createdAt
        - updatedAt
        - id
        - org
        - shop
        - user
      filter:
        userByUser:
          activeRolesByUser:
            org:
              _eq: X-Hasura-Org-Id
      check:
        userByUser:
          activeRolesByUser:
            org:
              _eq: X-Hasura-Org-Id
delete_permissions:
  - role: org-admin
    permission:
      filter:
        userByUser:
          activeRolesByUser:
            org:
              _eq: X-Hasura-Org-Id
