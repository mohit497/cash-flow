table:
  schema: public
  name: sales
object_relationships:
  - name: orgByOrg
    using:
      foreign_key_constraint_on: org
  - name: shopByShop
    using:
      foreign_key_constraint_on: shop
  - name: userByUser
    using:
      foreign_key_constraint_on: user
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: sale
        table:
          schema: public
          name: transactions
