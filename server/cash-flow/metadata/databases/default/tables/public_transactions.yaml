table:
  schema: public
  name: transactions
object_relationships:
  - name: product
    using:
      foreign_key_constraint_on: p_code
  - name: saleBySale
    using:
      foreign_key_constraint_on: sale
insert_permissions:
  - role: org-admin
    permission:
      check:
        saleBySale:
          org:
            _eq: X-Hasura-Org-Id
      columns:
        - id
        - sale
        - p_code
        - count
        - createdAt
        - updatedAt
        - price
      backend_only: false
select_permissions:
  - role: org-admin
    permission:
      columns:
        - id
        - sale
        - p_code
        - count
        - createdAt
        - updatedAt
        - price
      filter:
        saleBySale:
          org:
            _eq: X-Hasura-Org-Id
      allow_aggregations: true
update_permissions:
  - role: org-admin
    permission:
      columns:
        - count
        - price
        - p_code
        - createdAt
        - updatedAt
        - id
        - sale
      filter:
        saleBySale:
          org:
            _eq: X-Hasura-Org-Id
      check:
        saleBySale:
          org:
            _eq: X-Hasura-Org-Id
delete_permissions:
  - role: org-admin
    permission:
      filter:
        saleBySale:
          org:
            _eq: X-Hasura-Org-Id
