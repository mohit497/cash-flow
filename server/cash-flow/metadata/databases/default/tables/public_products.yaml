table:
  schema: public
  name: products
object_relationships:
  - name: active_role
    using:
      foreign_key_constraint_on: added_by
  - name: orgByOrg
    using:
      foreign_key_constraint_on: org
array_relationships:
  - name: inventories
    using:
      foreign_key_constraint_on:
        column: p_code
        table:
          schema: public
          name: inventory
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: p_code
        table:
          schema: public
          name: transactions
insert_permissions:
  - role: org-admin
    permission:
      check:
        org:
          _eq: X-Hasura-Org-Id
      set:
        added_by: x-hasura-Role-Id
        org: x-hasura-Org-Id
      columns:
        - code
        - name
        - amount
        - createdAt
        - updatedAt
        - id
        - org
      backend_only: false
select_permissions:
  - role: org-admin
    permission:
      columns:
        - added_by
        - amount
        - code
        - createdAt
        - id
        - name
        - org
        - updatedAt
      filter:
        org:
          _eq: X-Hasura-Org-Id
      allow_aggregations: true
update_permissions:
  - role: org-admin
    permission:
      columns:
        - code
        - name
        - amount
        - createdAt
        - updatedAt
        - id
        - org
      filter:
        org:
          _eq: X-Hasura-Org-Id
      check:
        org:
          _eq: X-Hasura-Org-Id
delete_permissions:
  - role: org-admin
    permission:
      filter:
        org:
          _eq: X-Hasura-Org-Id
