table:
  schema: public
  name: products
object_relationships:
  - name: orgByOrg
    using:
      foreign_key_constraint_on: org
array_relationships:
  - name: inventories
    using:
      foreign_key_constraint_on:
        column: p_code
        table:
          schema: public
          name: inventory
insert_permissions:
  - role: org-admin
    permission:
      check:
        org:
          _eq: X-Hasura-Org-Id
      columns:
        - code
        - name
        - amount
        - createdAt
        - updatedAt
        - id
        - org
      backend_only: false
select_permissions:
  - role: org-admin
    permission:
      columns:
        - code
        - name
        - amount
        - createdAt
        - updatedAt
        - id
        - org
      filter:
        org:
          _eq: X-Hasura-Org-Id
update_permissions:
  - role: org-admin
    permission:
      columns:
        - code
        - name
        - amount
        - createdAt
        - updatedAt
        - id
        - org
      filter:
        org:
          _eq: X-Hasura-Org-Id
      check:
        org:
          _eq: X-Hasura-Org-Id
delete_permissions:
  - role: org-admin
    permission:
      filter:
        org:
          _eq: X-Hasura-Org-Id
