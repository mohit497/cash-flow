table:
  schema: public
  name: users
array_relationships:
  - name: activeRolesByUser
    using:
      foreign_key_constraint_on:
        column: user
        table:
          schema: public
          name: active_roles
  - name: sales
    using:
      foreign_key_constraint_on:
        column: user
        table:
          schema: public
          name: sales
select_permissions:
  - role: org-admin
    permission:
      columns:
        - email
        - name
        - pwd
        - id
      filter:
        activeRolesByUser:
          org:
            _eq: X-Hasura-Org-Id
      allow_aggregations: true
