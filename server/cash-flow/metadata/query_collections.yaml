- name: allowed-queries
  definition:
    queries:
      - name: user
        query: |
          query MyQuery ($user: String = "") {
          	users(where: {email:{_eq:$user}}) {
          		id
          		name
          		pwd
          		activeRolesByUser {
          			id
          			org
          			role
          		}
          	}
          }
